<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/docs/pinkNeon/responseStyle.css" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=df323c0d-918a-4c60-83c5-f11c5f474775&lang=ru_RU" type="text/javascript">
    </script>
    <script src="/docs/scripts/mapbasics.js"></script>
    <title>GROUPIE-TRACKER</title>
</head>
<body>
<!-- <section class="goBack">
  <form action="/" method="POST">
  <input type="reset" value="go back">
</form> -->
</section>
<div class="header">
  <header>
    <h1>{{.Name}}</h1>
  </header>
</div>
<section class="bodySection">
<section class="infoSection">
<div class="info">
<img src="{{.Image}}" class="imgBorder">
<p><b>Name: </b>{{.Name}}</p>
<p><b>Creation Date: </b>{{.CreationDate}}</p>
<p><b>First Album: </b>{{.FirstAlbum}}</p>
<p><b>Members:</b></p>
<ul>
  {{range .Members}}
  <li>{{ . }}</li>
  {{end}}
</ul>
</div>
</section>
<section class="concerts">
  <div class="info">
    <p><b>Concerts:</b></p>
    <ol>
      {{range $key, $value := .Concerts}}
      <li class="placemark" id="placemark">{{$key}}
        <!-- <ul>{{range $value}}
          <li id="dates">{{.}}</li>
          {{end}}
        </ul> -->
      </li>
      {{end}}
    </ol>
  </div>
</section>
<section class="mapSection">
  <div id="map" style="width: 600px; height: 400px"></div>
</section>

</section>
</body>
</html>
